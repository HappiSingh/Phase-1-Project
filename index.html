<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
  
    <title>YuGiOh</title>
</head>


<body>
  <header id="title">
    <h1>My Yu-Gi-Oh Collection</h1>
  </header>

    <div class="container">
      <form id="form">

        <label for="name">Name</label>
        <input type="text" id="name" >
        
        <label for="name">Image URL</label>
        <input type="text" id="image" >
        
        <label for="name">Attack Level</label>
        <input type="text" id="attack" >
        
        <label for="name">Defense Level</label>
        <input type="text" id="defense" >
        
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="2"></textarea>

        <button type="submit" id="submit">Add Card</button>
      </form>

        
        <ul id="card-list" class="cards">
        
        
        </ul>
    </div>
    
</body>
